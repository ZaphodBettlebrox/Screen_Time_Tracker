<body>
​
  <!-- Navbar -->
  <div class="container-fluid">
    <div class="container-fluid">
      <nav class="green accent-2">
        <ul id="dropdown1" class="dropdown-content black-text green accent-3">Menu
          <li><a href="parent.html" class="black-text">Parent's Portal</a></li>
          <li><a href="kid1.html" class="black-text">Kid 1 Page</a></li>
          <li><a href="kid2.html" class="black-text">Kid 2 Page</a></li>
        </ul>
        <nav>
          <div class="nav-wrapper green accent-2">
            <a href="index.html" class="brand-logo black-text">Kidstime</a>
            <ul class="right hide-on-med-and-down">
              <!-- Dropdown Trigger -->
              <li><a class="dropdown-trigger black-text" data-target="dropdown1">Menu<i
                    class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
          </div>
        </nav>
      </nav>

​
    <!-- Body -->
​
    <body>
      <!-- Background Imge -->
      <div class="-kid-background-image"></div>
​
      <h1 id="edit-profile">Edit Profile</h1>
​
      <div class="container">
        <div class="row">
          <!-- Name Input  -->
​
          <div class="input-field col s6 green accent-2 SpanOval3 black-text">
            <i class="material-icons prefix black-text">account_circle</i>
            <input id="icon_prefix" type="text" class="validate black-text">
            <label for="icon_prefix black-text">First Name</label>
          </div>
          <div class="row">
            <div class="col 1 birthdayCake">
              <!-- Age toggle bar  -->
              <i class="material-icons prefix black-text">cake</i>
            </div>
            <div class="col 1">
              <h5>Age</h5>
            </div>
            <div class="input-field col s4">
              <form action="#">
                <p class="range-field">
                  <input type="range" id="test5" min="0" max="18">
                </p>
              </form>
            </div>
​          </div>
          <div class="row">
            <!-- Background image search input field  -->
            <div class="input-field col s6 green accent-2 SpanOval3">
              <i class="material-icons prefix black-text">beach_access</i>
              <input id="icon_prefix" type="text" class="validate searchInput black-text">
              <label for="icon_prefix black-text">Favorite thing in the whole world</label>
            </div>
            <div class="col s2 searchMargin">
              <a class="waves-effect waves-light btn green accent-2 black-text center-align">Search</a>
            </div>
            </form>
          </div>
          <div class="row statsTopSpacing1">
            <div class="col s2">
            </div>
          </div>
​
          <div class="input-field col s1">
            <i class="material-icons prefix black-text">brush</i>
          </div>
          <div class="col s2"></div>
        </div>
        <div class="row">
          <div class="col s4">
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn green accent-2 black-text' href='#' data-target='dropdown1'>Pick a color</a>
            <!-- Dropdown Structure -->
            <div class="col s2">
              <a href="kid.html">
                <span class="pink spanCircleKidPink center-align hvr-bob">Pink</span>
              </a>
            </div>
            <div class="col s2">
                <a href="kid.html">
                  <span class="blue spanCircleKidBlue center-align hvr-bob">Blue</span>
                </a>
              </div>
              <div class="col s2">
                  <a href="kid.html">
                    <span class="orange spanCircleKidOrange center-align hvr-bob">Orange</span>
                  </a>
                </div>
                <div class="col s2">
                    <a href="kid.html">
                      <span class="black spanCircleKidBlack center-align hvr-bob">Black</span>
                    </a>
                  </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4">
            <a class="waves-effect waves-light btn green accent-2 black-text center-align">Save</a>
          </div>
          <div class="col s4"></div>
        </div>
        <div class="row">
          <div class="col s12">
            <img class="kid-background-image" src="" alt="">
          </div>
​
        </div>
      </div>

  <!-- Body -->

  <body>
    <h1 id="edit-profile">Edit Profile</h1>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <!-- Age Dropdown Structure ***** This is a jQuery plugin so make sure you initialize this in your document ready.-->
              <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="4">4 years old</option>
                    <option value="5">5 years old</option>
                    <option value="6">6 years old</option>
                    <option value="7">7 years old</option>
                    <option value="8">8 years old</option>
                    <option value="9">9 years old</option>
                    <option value="10">10 years old</option>
                  </select>
                  <label>Select Your Age</label>
                </div>
            </div>
          </div>
          <div class="row">
            <!-- Background image search input field  -->
            <div class="col s12">
              <div class="input-field inline">
                <input id="email_inline" type="email" class="validate">
                <label for="email_inline">Search</label>
                <span class="helper-text" data-error="wrong" data-success="right">Search for a background image! (try typing "Dog")</span>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
    </div>

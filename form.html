          <div class="col s6 input-field col s6 green accent-2 SpanOval3 black-text">

          <div class="row">
              <div class="col 1 birthdayCake">

              <div class="col 1 birthdayCake1">
                <h5>Age</h5>
              </div>
              <div class="input-field birthdayCake col s4">
                <form action="#">
                  <p class="range-field kid1Age">
                    <input type="range" id="test5" min="0" max="18">
                  </p>
                </form>
              </div>
  ​          </div>
            <div class="row">
              <!-- Background image search input field  -->
              <div class="input-field col s6 green accent-2 SpanOval3">

              </div>
              <div class="col s2 searchMargin">
                <a class="waves-effect waves-light btn green accent-2 black-text center-align">Search</a>
              </div>
              </form>
            </div>
          <div class="row">
            <div class="col s2 statsTopSpacing1"></div>

            <i class="material-icons prefix black-text birthdayCake">brush</i>
          </div>
          </div>

            </div>
            <!-- Dropdown Structure -->
            <div class="col s2">
              
                <span class="pink spanCircleKid1Pink center-align hvr-bob">Pink</span>
              
            </div>
            <div class="col s2">
              
                <span class="blue spanCircleKid1Blue center-align hvr-bob">Blue</span>
              
            </div>
            <div class="col s2">

            </div>
            <div class="col s2">
